{% extends 'base.html' %}
{% block content  %}

<h3>{{ post.city.name }}</h3>


<div class="card">
  <div class="card-content">
    <p class="card-title">{{ post.title }} - <small>Posted by: {{user.profile.first_name}} {{user.profile.last_name}}</small></p>

    <p>{{ post.body }}</p>
  </div>
</div>


{% endblock content  %}
